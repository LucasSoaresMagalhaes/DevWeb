<body>

    <div class="login" id="centralize">
        <div class="cards">
            <p id="titulocards">APPUC</p>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="nome@example.com">
                <label for="email">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Senha">
                <label for="password">Senha</label>
            </div>
            <button class="btn btn-primary" Id="redaprala" type="submit" onclick="Login()">Entrar</button>

            <div class="botoeslogin">
                <a class="btn btn-primary" href="criar-conta.html" role="button">Criar conta</a>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="registrados.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script>
        function Login() {
            let achou = false;
            for (let j = 0; j < db.data.length; j++) {

                if (db.data[j].email == $("#email").val() && db.data[j].senha == $("#password").val()) {

                    let logou = "1";

                    let contato = {
                        cidade: db.data[j].cidade,
                        id: db.data[j].id,
                        nome: db.data[j].nome,
                        numero_pessoal: db.data[j].numero_pessoal,
                        dataNasc: db.data[j].dataNasc,
                        email: db.data[j].email,
                        bio: db.data[j].bio,
                        categoria: db.data[j].categoria,
                        nota: db.data[j].nota,
                        telefone: db.data[j].telefone,
                        senha: db.data[j].senha,
                        logado: logou,
                        cor: db.data[j].cor,
                        carteirinha: db.data[j].carteirinha,
                        senhacanvas: db.data[j].senhacanvas,
                        admin: db.data[j].admin
                    };

                    updateContato(db.data[j].nome, contato);

                    window.location = "index.html";


                    achou = true;

                }


            }
            if (!achou) {
                alert("Dados incorretos ou usuário não cadastrado.")
            }

        }

    </script>
</body>
